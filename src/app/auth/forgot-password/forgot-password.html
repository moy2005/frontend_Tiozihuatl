<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 to-purple-900 p-6">
  <div class="w-full max-w-md bg-white/95 rounded-2xl shadow-2xl p-6">
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-br from-indigo-600 to-purple-600 mb-3">
        <i class="fas fa-key text-xl text-white"></i>
      </div>
      <h3 class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
        Recuperar contraseña
      </h3>
    </div>

    <form *ngIf="!modoRecuperacion" (ngSubmit)="enviarCorreo()" class="space-y-4">
      <label class="block text-gray-700 mb-1 flex items-center gap-2">
        <i class="fas fa-envelope text-gray-400"></i> Correo electrónico
      </label>
      <input
        type="email"
        [(ngModel)]="correo"
        name="correo"
        required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500"
        placeholder="correo@ejemplo.com"
      />

      <button
        type="submit"
        [disabled]="cargando"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-2 rounded-lg font-semibold hover:brightness-110">
        <i class="fas fa-paper-plane mr-2"></i>
        {{ cargando ? 'Enviando...' : 'Enviar enlace de recuperación' }}
      </button>
    </form>

    <form *ngIf="modoRecuperacion" (ngSubmit)="restablecerContrasena()" class="space-y-4">
      <label class="block text-gray-700 mb-1 flex items-center gap-2">
        <i class="fas fa-code text-gray-400"></i> Código de verificación
      </label>
      <input
        type="text"
        [(ngModel)]="codigo"
        name="codigo"
        required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500"
        placeholder="Ingresa el código recibido por correo"
      />

      <label class="block text-gray-700 mb-1 flex items-center gap-2">
        <i class="fas fa-lock text-gray-400"></i> Nueva contraseña
      </label>
      <input
        type="password"
        [(ngModel)]="nuevaContrasena"
        name="nuevaContrasena"
        required
        minlength="6"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500"
        placeholder="Nueva contraseña"
      />

      <button
        type="submit"
        [disabled]="cargando"
        class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-2 rounded-lg font-semibold hover:brightness-110">
        <i class="fas fa-sync-alt mr-2"></i>
        {{ cargando ? 'Actualizando...' : 'Restablecer contraseña' }}
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-600">
      <a (click)="irALogin()" class="text-indigo-600 hover:underline">
        <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
      </a>
    </p>
  </div>
</section>
